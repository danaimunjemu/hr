<div class="auth-page">
  <div class="flex flex-col h-full">
    <div>
      <header class="flex py-4 px-4 sm:px-6 min-h-[70px] tracking-wide relative z-50">
        <div class="flex flex-wrap items-center justify-between gap-4 w-full max-w-screen-xl mx-auto">
          <a class="max-sm:hidden logo-container">
            <img src="/images/brand/nerdsmart-full-logo.png" alt="logo" class="w-25" />
          </a>
          <a class="hidden max-sm:block">
            <img src="/images/brand/nerdsmart-logo-mark.png" alt="logo" class="w-12" />
          </a>

          <div id="collapseMenu"
               class="max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50">
            <button id="toggleClose" class="lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border border-gray-200 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black" viewBox="0 0 320.591 320.591">
                <path
                  d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                  data-original="#000000"></path>
                <path
                  d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                  data-original="#000000"></path>
              </svg>
            </button>

          </div>



          <div class="flex items-center max-lg:ml-auto space-x-4">
            <nerd-button
              [label]="'Register'"
              [disableButton]="false"
              [loading]="false"
              (buttonClick)="navigate('register')"
              [style]="'primary'"
              [size]="'sm'"
              [icon]="'register'"
            />
            <nerd-button
              [label]="'Visit Nerdma'"
              [disableButton]="false"
              [loading]="false"
              (buttonClick)="navigateExt('https://www.nerdma.co.za/')"
              [style]="'alternate'"
              [size]="'sm'"
              [icon]="'web'"
            />
            <div class="nerd-app-version">
              v1.0
            </div>






            <button id="toggleOpen" class="lg:hidden cursor-pointer">
              <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                      clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>
    </div>

    <div class="w-full h-full auth-card-area">
      <img src="/images/illustrations/nerdsmart-auth-img-4.svg" class="auth-bg-illustration top" alt="">
      <img src="/images/illustrations/nerdsmart-auth-img-3.svg" class="auth-bg-illustration bottom" alt="">

      <div class="flex flex-col">
        <div class="auth-container">
          <div class="">
            <div class="max-w-4xl">
              <div class="grid md:grid-cols-5 items-center">
                <div class="md:col-span-2 max-md:order-1 relative before:absolute before:inset-0 overflow-hidden w-full h-full">
                  <div class="h-full">
                    <img src="/images/stock-images/nerdhr-auth.jpg" class="w-full h-full object-cover auth-container-img" alt="signup-image" />
                  </div>
                  <div class="absolute inset-0 m-auto flex items-end justify-center max-md:text-center">
                    <div class="bg-gradient-to-t from-black/50 via-black/50 to-transparent p-6 w-full nerd-auth-img-overlay">
                      <div class="max-w-md mx-auto">
                        <h1 class="text-white text-3xl font-semibold nerd-auth-img-header">Welcome to NerdSmart!</h1>
                        <p class="auth-layout-sub-text">
                          We help organizations manage their people, streamline HR processes, and improve workforce performance.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="md:col-span-3 w-full p-2 md:p-4 max-w-lg mx-auto">
                  <router-outlet />
                </div>
              </div>
            </div>
          </div>
        </div>
