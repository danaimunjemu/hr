<nz-page-header nzTitle="Dashboard">
  <nz-page-header-extra>
    <button nz-button>Export Report</button>
    <button nz-button nzType="primary">Refresh</button>
  </nz-page-header-extra>
</nz-page-header>

<div class="page-content">
  <div nz-row [nzGutter]="16">
    <div nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic [nzValue]="128" [nzTitle]="'Total Employees'" [nzPrefix]="prefixTplUser"></nz-statistic>
        <ng-template #prefixTplUser><span nz-icon nzType="user"></span></ng-template>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic [nzValue]="'92%'" [nzTitle]="'Attendance'" [nzPrefix]="prefixTplCheck"></nz-statistic>
        <ng-template #prefixTplCheck><span nz-icon nzType="check-circle"></span></ng-template>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic [nzValue]="1" [nzTitle]="'Pending Leaves'" [nzPrefix]="prefixTplFile"></nz-statistic>
        <ng-template #prefixTplFile><span nz-icon nzType="file-text"></span></ng-template>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="6">
      <nz-card>
        <nz-statistic [nzValue]="'+12%'" [nzTitle]="'Growth'" [nzPrefix]="prefixTplRise"
          [nzValueStyle]="{ color: '#3f8600' }"></nz-statistic>
        <ng-template #prefixTplRise><span nz-icon nzType="arrow-up"></span></ng-template>
      </nz-card>
    </div>
  </div>

  <div nz-row [nzGutter]="16" style="margin-top: 24px;">
    <div nz-col [nzSpan]="16">
      <nz-card nzTitle="Recent Activities">
        <nz-list nzItemLayout="horizontal">
          <nz-list-item>
            <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              nzTitle="John Doe updated profile" nzDescription="2 hours ago">
            </nz-list-item-meta>
          </nz-list-item>
          <nz-list-item>
            <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              nzTitle="New policy added: Remote Work" nzDescription="5 hours ago">
            </nz-list-item-meta>
          </nz-list-item>
          <nz-list-item>
            <nz-list-item-meta nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              nzTitle="Salary Review Completed" nzDescription="1 day ago">
            </nz-list-item-meta>
          </nz-list-item>
        </nz-list>
      </nz-card>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-card nzTitle="Quick Links">
        <div class="flex flex-col gap-2">
          <button nz-button nzBlock>New Employee</button>
          <button nz-button nzBlock>Approve Leaves</button>
          <button nz-button nzBlock>Generate Report</button>
        </div>
      </nz-card>
    </div>
  </div>
</div>
