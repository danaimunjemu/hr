
<div class="authentication-page">
  <div class="auth-page-header">Welcome back!</div>

  <div class="auth-page-subheader">Good to see you again â€” sign in to pick up right where you left off.</div>
  @if(errorMessage != null && !isLoading){
    <nz-alert nzType="error" class="mb-3" [nzMessage]="errorMessage" nzShowIcon></nz-alert>
  }
  <form nz-form [formGroup]="form.form" class="login-form" (ngSubmit)="submit()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-wrapper>
          <nz-icon nzInputPrefix nzType="user" />
          <input type="text" nz-input formControlName="username" placeholder="Username" required />
        </nz-input-wrapper>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-password>
          <nz-icon nzInputPrefix nzType="lock" />
          <input nz-input placeholder="Password" formControlName="password" />
        </nz-input-password>
      </nz-form-control>
    </nz-form-item>




    <div class="flex justify-center">
      <nerd-button
        [label]="'Login'"
        [disableButton]="isLoading || !form.form.valid"
        [loading]="isLoading"
        [style]="'primary'"
        [size]="'md'"
      />
    </div>

    <nz-divider nzText="Or"></nz-divider>

    <div class="flex justify-center">
      <span class="auth-footer-text">Want to be part of NerdScore?</span>
      <a class="auth-link" routerLink="/auth/register">Register now!</a>
    </div>
  </form>
</div>
