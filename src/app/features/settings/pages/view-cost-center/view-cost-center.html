<nz-page-header nzTitle="Cost Center Details">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item><a routerLink="/app/settings/cost-centers">Cost Centers</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>View</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<div class="p-6">
  <div *ngIf="loading()" class="flex justify-center items-center h-64">
    <nz-spin nzSize="large"></nz-spin>
  </div>

  <div *ngIf="error()" class="mb-4">
    <nz-alert nzType="error" [nzMessage]="error()" nzShowIcon></nz-alert>
  </div>

  <nz-card *ngIf="costCenter() && !loading()">
    <nz-descriptions nzTitle="Cost Center Information" nzBordered [nzColumn]="2">
      <nz-descriptions-item nzTitle="ID">{{ costCenter()?.id }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Name">{{ costCenter()?.name }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Created On">{{ costCenter()?.createdOn | date }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Updated On">{{ costCenter()?.updatedOn | date }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
</div>
