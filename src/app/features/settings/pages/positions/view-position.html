<nz-page-header nzTitle="View Position" nzBackIcon></nz-page-header>
<div class="p-6">
  <nz-card *ngIf="item()">
    <nz-descriptions nzBordered>
      <nz-descriptions-item nzTitle="ID">{{ item()?.id }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Name">{{ item()?.name }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Superior">{{ item()?.superior }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Second Superior">{{ item()?.secondSuperior?.name }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Created On">{{ item()?.createdOn | date }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Updated On">{{ item()?.updatedOn | date }}</nz-descriptions-item>
    </nz-descriptions>
  </nz-card>
</div>
