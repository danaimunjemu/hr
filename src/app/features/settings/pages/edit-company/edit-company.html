<nz-page-header nzTitle="Edit Company" nzBackIcon (nzBack)="cancel()">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item><a routerLink="/app/settings/companies">Companies</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>Edit</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<div class="p-6">
  <div *ngIf="loading()" class="flex justify-center items-center h-64">
    <nz-spin nzSize="large"></nz-spin>
  </div>

  <div *ngIf="error()" class="mb-4">
    <nz-alert nzType="error" [nzMessage]="error()" nzShowIcon></nz-alert>
  </div>

  <nz-card *ngIf="!loading() && !error()">
    <form nz-form [formGroup]="editForm" (ngSubmit)="submitForm()">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired>Company Name</nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Please input company name!">
              <input nz-input formControlName="name" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired>Work Location</nz-form-label>
            <nz-form-control [nzSpan]="24" nzErrorTip="Please input work location!">
              <input nz-input formControlName="workLocation" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div class="flex justify-end mt-4">
        <button nz-button type="button" (click)="cancel()" class="mr-2">Cancel</button>
        <button nz-button nzType="primary" [nzLoading]="saving()" type="submit">Save Changes</button>
      </div>
    </form>
  </nz-card>
</div>
