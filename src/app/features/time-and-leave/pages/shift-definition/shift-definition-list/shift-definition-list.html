<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-2xl font-bold">Shift Definitions</h1>
    <p class="text-gray-500">Define shifts with codes, times, and rules.</p>
  </div>
  <button nz-button nzType="primary" routerLink="new">
    <span nz-icon nzType="plus"></span>
    Add Shift Definition
  </button>
</div>

<nz-card>
  <nz-table #basicTable [nzData]="shifts" [nzLoading]="loading">
    <thead>
      <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Paid Hours</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td><nz-tag [nzColor]="'blue'">{{ data.code }}</nz-tag></td>
        <td>{{ data.startTime }}</td>
        <td>{{ data.endTime }}</td>
        <td>{{ data.paidHours }}</td>
        <td>
          <a class="action-btn" [routerLink]="['view', data.id]">View</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a [routerLink]="['edit', data.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
