<nz-page-header
  [nzGhost]="false"
  [nzBackIcon]="'arrow-left'"
  (nzBack)="onBack()"
  [nzTitle]="'Shift Definition Details'"
  [nzSubtitle]="shift()?.name"
>
</nz-page-header>

<nz-card [nzLoading]="loading()">
  @if (shift(); as s) {
    <div>
      <nz-descriptions [nzColumn]="1" nzTitle="Shift Information" nzBordered>
        <nz-descriptions-item nzTitle="Name">{{ s.name }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Code">
          <nz-tag [nzColor]="'blue'">{{ s.code }}</nz-tag>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Start Time">{{ s.startTime }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="End Time">{{ s.endTime }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Break Minutes">{{ s.breakMinutes }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Paid Hours">{{ s.paidHours }}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Is Night Shift">
          <nz-tag [nzColor]="s.nightShift ? 'blue' : 'default'">
            {{ s.nightShift ? 'Yes' : 'No' }}
          </nz-tag>
        </nz-descriptions-item>
        <nz-descriptions-item nzTitle="Is Weekend Shift">
          <nz-tag [nzColor]="s.weekendShift ? 'blue' : 'default'">
            {{ s.weekendShift ? 'Yes' : 'No' }}
          </nz-tag>
        </nz-descriptions-item>
      </nz-descriptions>
    </div>
  }
</nz-card>
