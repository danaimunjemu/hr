<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-2xl font-bold">Work Contracts</h1>
    <p class="text-gray-500">Manage work contracts, hours, and overtime policies.</p>
  </div>
  <button nz-button nzType="primary" routerLink="new">
    <span nz-icon nzType="plus"></span>
    Add Work Contract
  </button>
</div>

<nz-card>
  <nz-table #basicTable [nzData]="contracts" [nzLoading]="loading">
    <thead>
      <tr>
        <th>Name</th>
        <th>Normal Hours / Day</th>
        <th>Normal Hours / Week</th>
        <th>Overtime Policy</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.normalHoursPerDay }}</td>
        <td>{{ data.normalHoursPerWeek }}</td>
        <td>
          <nz-tag [nzColor]="'blue'">{{ data.overtimePolicy }}</nz-tag>
        </td>
        <td>
          <a class="action-btn" [routerLink]="['view', data.id]">View</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a [routerLink]="['edit', data.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
