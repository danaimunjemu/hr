<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-2xl font-bold">Overtime Rules</h1>
    <p class="text-gray-500">Manage overtime calculation rules and multipliers.</p>
  </div>
  <button nz-button nzType="primary" routerLink="new">
    <span nz-icon nzType="plus"></span>
    Add Rule
  </button>
</div>

<nz-card>
  <nz-table #basicTable [nzData]="rules" [nzLoading]="loading">
    <thead>
      <tr>
        <th>Name</th>
        <th>Condition</th>
        <th>Multiplier</th>
        <th>Threshold (min)</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <nz-tag [nzColor]="'blue'">{{ data.conditionType }}</nz-tag>
        </td>
        <td>x{{ data.rateMultiplier }}</td>
        <td>{{ data.thresholdMinutes || '-' }}</td>
        <td>{{ data.priority }}</td>
        <td>
          <a class="action-btn" [routerLink]="['view', data.id]">View</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a [routerLink]="['edit', data.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
