<nz-page-header
  [nzGhost]="false"
  [nzBackIcon]="'arrow-left'"
  (nzBack)="onCancel()"
  [nzTitle]="isEditMode ? 'Edit Schedule Rule' : 'New Schedule Rule'"
>
</nz-page-header>

<nz-card [nzLoading]="loading">
  <form nz-form [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="vertical">
    
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired nzFor="name">Rule Name</nz-form-label>
      <nz-form-control [nzSpan]="24" nzErrorTip="Please enter a rule name">
        <input nz-input formControlName="name" id="name" placeholder="e.g. Standard Day Shift" />
      </nz-form-control>
    </nz-form-item>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="startTime">Start Time</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Required">
            <nz-time-picker formControlName="startTime" [nzFormat]="'HH:mm'" style="width: 100%"></nz-time-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="endTime">End Time</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Required">
            <nz-time-picker formControlName="endTime" [nzFormat]="'HH:mm'" style="width: 100%"></nz-time-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="breakMinutes">Break (Minutes)</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Must be >= 0">
            <nz-input-number 
              formControlName="breakMinutes" 
              [nzMin]="0" 
              [nzStep]="5" 
              style="width: 100%"
            ></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="paidHours">Paid Hours</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Must be >= 0">
            <nz-input-number 
              formControlName="paidHours" 
              [nzMin]="0" 
              [nzStep]="0.5" 
              style="width: 100%"
            ></nz-input-number>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzRequired nzFor="weekendRule">Weekend Rule</nz-form-label>
      <nz-form-control [nzSpan]="24" nzErrorTip="Please select a weekend rule">
        <nz-select formControlName="weekendRule" [compareWith]="compareFn" nzPlaceHolder="Select a weekend rule">
          <nz-option *ngFor="let rule of weekendRules" [nzValue]="rule" [nzLabel]="rule.name"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <label nz-checkbox formControlName="nightShift">Is Night Shift</label>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <label nz-checkbox formControlName="weekendShift">Is Weekend Shift</label>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div class="flex justify-end gap-4 mt-6">
      <button nz-button type="button" (click)="onCancel()">Cancel</button>
      <button nz-button nzType="primary" [nzLoading]="submitting">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</nz-card>
