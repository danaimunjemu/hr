<div class="flex justify-between items-center mb-6">
  <div>
    <h1 class="text-2xl font-bold">Work Schedule Rules</h1>
    <p class="text-gray-500">Define daily work schedules, including start/end times and breaks.</p>
  </div>
  <button nz-button nzType="primary" routerLink="new">
    <span nz-icon nzType="plus"></span>
    Add Schedule Rule
  </button>
</div>

<nz-card>
  <nz-table #basicTable [nzData]="rules()" [nzLoading]="loading()">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Paid Hours</th>
        <th>Weekend Rule</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.startTime }}</td>
        <td>{{ data.endTime }}</td>
        <td>{{ data.paidHours }}</td>
        <td>{{ data.weekendRule ? data.weekendRule.name : '-' }}</td>
        <td>
          <a class="action-btn" [routerLink]="['view', data.id]">View</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a [routerLink]="['edit', data.id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
