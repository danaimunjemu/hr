<nz-page-header
  [nzGhost]="false"
  [nzBackIcon]="'arrow-left'"
  (nzBack)="onCancel()"
  [nzTitle]="isEditMode ? 'Edit Performance Goal Template' : 'New Performance Goal Template'"
>
</nz-page-header>

<nz-card [nzLoading]="loading()">
  <form nz-form [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="vertical">

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="24">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="name">Template Name</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Please enter a template name">
            <input nz-input formControlName="name" id="name" placeholder="e.g. Annual Performance Goals 2026" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzRequired nzFor="cycleId">Performance Cycle</nz-form-label>
          <nz-form-control [nzSpan]="24" nzErrorTip="Please select a cycle">
            <nz-select
              formControlName="cycleId"
              id="cycleId"
              nzPlaceHolder="Select a cycle"
              [nzLoading]="loadingCycles()"
              style="width: 100%"
            >
              <nz-option *ngFor="let cycle of cycles()" [nzValue]="cycle.id" [nzLabel]="cycle.name"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-control [nzSpan]="24">
            <label nz-checkbox formControlName="locked">Locked</label>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div class="flex justify-end gap-4 mt-6">
      <button nz-button type="button" (click)="onCancel()">Cancel</button>
      <button nz-button nzType="primary" [nzLoading]="submitting()">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</nz-card>
