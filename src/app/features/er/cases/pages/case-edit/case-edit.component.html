<div class="page-header">
  <h1 class="text-2xl font-bold mb-4">Edit Case {{ caseNumber() }}</h1>
</div>

<nz-card>
  <form nz-form [formGroup]="form" (ngSubmit)="submit()" nzLayout="vertical">
    
    <nz-form-item>
      <nz-form-label nzRequired>Priority</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="priority">
          <nz-option nzValue="HIGH" nzLabel="High"></nz-option>
          <nz-option nzValue="MEDIUM" nzLabel="Medium"></nz-option>
          <nz-option nzValue="LOW" nzLabel="Low"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired>Status</nz-form-label>
      <nz-form-control>
        <nz-select formControlName="status">
          <nz-option nzValue="OPEN" nzLabel="Open"></nz-option>
          <nz-option nzValue="TRIAGE" nzLabel="Triage"></nz-option>
          <nz-option nzValue="IN_PROGRESS" nzLabel="In Progress"></nz-option>
          <nz-option nzValue="CLOSED" nzLabel="Closed"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzRequired>Summary</nz-form-label>
      <nz-form-control nzErrorTip="Enter summary">
        <textarea nz-input formControlName="summary" rows="6"></textarea>
      </nz-form-control>
    </nz-form-item>

    <div class="flex justify-end gap-2">
      <button nz-button type="button" (click)="cancel()">Cancel</button>
      <button nz-button nzType="primary" type="submit" [nzLoading]="loading()">Update</button>
    </div>
  </form>
</nz-card>
