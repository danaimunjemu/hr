<nz-page-header nzTitle="Onboarding">
  <nz-page-header-extra>
    <button nz-button>Checklists</button>
    <button nz-button nzType="primary">New Hire</button>
  </nz-page-header-extra>
</nz-page-header>

<div class="page-content">
  <!-- Loading & Error States -->
  <div *ngIf="loading" class="loading-container">
    <nz-spin nzSimple></nz-spin>
  </div>

  <div *ngIf="error" class="error-container">
    <nz-alert nzType="error" [nzMessage]="error" nzShowIcon></nz-alert>
  </div>

  <div *ngIf="!loading && !error">
    <!-- Active Onboarding Grid -->
    <nz-card nzTitle="Active Onboarding" [nzExtra]="extraTemplate">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="8" *ngFor="let item of onboardingList">
          <nz-card nzType="inner" [nzTitle]="item.name" [nzExtra]="statusTpl">
            <div class="onboarding-card-content">
              <div class="info-row">
                <span class="label">Position:</span>
                <span class="value">{{ item.position }}</span>
              </div>
              <div class="info-row">
                <span class="label">Start Date:</span>
                <span class="value">{{ item.startDate }}</span>
              </div>
              <div class="progress-section">
                <span>Progress</span>
                <nz-progress [nzPercent]="item.progress" nzSize="small"></nz-progress>
              </div>
            </div>
            <ng-template #statusTpl>
              <nz-tag [nzColor]="'blue'">{{ item.department }}</nz-tag>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </nz-card>
    <ng-template #extraTemplate>
      <a>View All</a>
    </ng-template>

    <!-- Tasks Due -->
    <div style="margin-top: 24px;">
      <nz-card nzTitle="Tasks Due Today">
        <nz-list nzItemLayout="horizontal">
          <nz-list-item>
            <nz-list-item-meta
              nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              nzTitle="Prepare Laptop for John Doe"
              nzDescription="IT Department">
            </nz-list-item-meta>
            <ul nz-list-item-actions>
              <nz-list-item-action><a (click)="completeTask()">Mark Complete</a></nz-list-item-action>
            </ul>
          </nz-list-item>
          <nz-list-item>
            <nz-list-item-meta
              nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              nzTitle="Welcome Email to Sarah Smith"
              nzDescription="HR Department">
            </nz-list-item-meta>
            <ul nz-list-item-actions>
              <nz-list-item-action><a (click)="completeTask()">Mark Complete</a></nz-list-item-action>
            </ul>
          </nz-list-item>
        </nz-list>
      </nz-card>
    </div>
  </div>
</div>
