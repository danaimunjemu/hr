<nz-page-header nzTitle="Recruitment">
  <nz-page-header-extra>
    <button nz-button>Job Board</button>
    <button nz-button nzType="primary">Post Job</button>
  </nz-page-header-extra>
</nz-page-header>

<div class="page-content">
  <!-- Loading & Error States -->
  <div *ngIf="loading" class="loading-container">
    <nz-spin nzSimple></nz-spin>
  </div>

  <div *ngIf="error" class="error-container">
    <nz-alert nzType="error" [nzMessage]="error" nzShowIcon></nz-alert>
  </div>

  <div *ngIf="!loading && !error">
    <!-- Active Jobs -->
    <nz-card nzTitle="Active Job Postings" class="content-card">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="8" *ngFor="let job of jobs">
          <nz-card nzType="inner" [nzTitle]="job.title">
            <div class="job-stats">
              <nz-statistic [nzValue]="job.applicants" [nzTitle]="'Applicants'" [nzValueStyle]="{ fontSize: '16px' }"></nz-statistic>
              <nz-statistic [nzValue]="job.interviews" [nzTitle]="'Interviews'" [nzValueStyle]="{ fontSize: '16px' }"></nz-statistic>
            </div>
            <div class="job-meta">
              <span class="location">{{ job.location }}</span>
              <span class="type">{{ job.type }}</span>
            </div>
            <div class="card-actions">
              <a (click)="viewApplicants(job.id)">View Applicants</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Edit</a>
            </div>
          </nz-card>
        </div>
      </div>
    </nz-card>

    <!-- Recent Candidates -->
    <nz-card nzTitle="Recent Candidates" class="content-card">
      <nz-list nzItemLayout="horizontal">
        <nz-list-item *ngFor="let candidate of candidates">
          <nz-list-item-meta
            [nzAvatar]="candidate.avatar"
            [nzTitle]="candidate.name"
            [nzDescription]="'Applied for ' + candidate.position">
          </nz-list-item-meta>
          <div class="candidate-status">
            <nz-tag [nzColor]="getStatusColor(candidate.status)">{{ candidate.status }}</nz-tag>
            <span class="date">{{ candidate.appliedDate }}</span>
          </div>
        </nz-list-item>
      </nz-list>
    </nz-card>
  </div>
</div>
