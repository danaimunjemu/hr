<nz-page-header nzTitle="Employee Relations">
  <nz-page-header-extra>
    <button nz-button>Export</button>
    <button nz-button nzType="primary">New Case</button>
  </nz-page-header-extra>
</nz-page-header>

<div class="page-content">
  <!-- Loading & Error States -->
  <div *ngIf="loading()" class="loading-container">
    <nz-spin nzSimple></nz-spin>
  </div>

  <div *ngIf="error()" class="error-container">
    <nz-alert nzType="error" [nzMessage]="error()" nzShowIcon></nz-alert>
  </div>

  <div *ngIf="!loading() && !error()">
    <!-- Stats Cards -->
    <div nz-row [nzGutter]="16" class="stats-row">
      <div nz-col [nzSpan]="8">
        <nz-card>
          <nz-statistic [nzValue]="12" [nzTitle]="'Open Cases'"></nz-statistic>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-card>
          <nz-statistic [nzValue]="5" [nzTitle]="'Resolved This Month'"></nz-statistic>
        </nz-card>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-card>
          <nz-statistic [nzValue]="'High'" [nzTitle]="'Risk Level'" [nzValueStyle]="{ color: '#cf1322' }"></nz-statistic>
        </nz-card>
      </div>
    </div>

    <!-- Data Table -->
    <nz-card nzTitle="Recent Cases" class="content-card">
      <nz-table #basicTable [nzData]="listOfData()">
        <thead>
          <tr>
            <th>Case ID</th>
            <th>Employee</th>
            <th>Issue Type</th>
            <th>Status</th>
            <th>Date Reported</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.id }}</td>
            <td>{{ data.employee }}</td>
            <td>{{ data.issue }}</td>
            <td>
              <nz-tag [nzColor]="getStatusColor(data.status)">{{ data.status }}</nz-tag>
            </td>
            <td>{{ data.date }}</td>
            <td>
              <a nz-button nzType="link">View</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-button nzType="link">Edit</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
</div>
