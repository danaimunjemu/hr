<nz-page-header nzTitle="Training & Skills">
  <nz-page-header-extra>
    <button nz-button>My Skills</button>
    <button nz-button nzType="primary">Browse Courses</button>
  </nz-page-header-extra>
</nz-page-header>

<div class="page-content">
  <!-- Loading & Error States -->
  <div *ngIf="loading" class="loading-container">
    <nz-spin nzSimple></nz-spin>
  </div>

  <div *ngIf="error" class="error-container">
    <nz-alert nzType="error" [nzMessage]="error" nzShowIcon></nz-alert>
  </div>

  <div *ngIf="!loading && !error">
    <!-- Active Courses -->
    <nz-card nzTitle="My Active Courses" class="content-card">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="8" *ngFor="let course of activeCourses">
          <nz-card nzType="inner" [nzTitle]="course.title" [nzExtra]="extraTemplate">
            <div class="course-content">
              <p class="instructor">Instructor: {{ course.instructor }}</p>
              <div class="progress-info">
                <span>{{ course.completed }}% Complete</span>
                <span class="due-date">Due: {{ course.dueDate }}</span>
              </div>
              <nz-progress [nzPercent]="course.completed" [nzStatus]="course.completed === 100 ? 'success' : 'active'"></nz-progress>
            </div>
            <ng-template #extraTemplate>
              <button nz-button nzType="primary" nzSize="small">Continue</button>
            </ng-template>
          </nz-card>
        </div>
      </div>
    </nz-card>

    <!-- Recommended Courses -->
    <nz-card nzTitle="Recommended for You" class="content-card">
      <nz-list nzItemLayout="horizontal">
        <nz-list-item *ngFor="let item of recommendedCourses">
          <nz-list-item-meta
            [nzAvatar]="item.thumbnail"
            [nzTitle]="item.title"
            [nzDescription]="item.description">
          </nz-list-item-meta>
          <div class="course-meta">
            <span class="duration"><span nz-icon nzType="clock-circle"></span> {{ item.duration }}</span>
            
            <nz-tag [nzColor]="'blue'">{{ item.category }}</nz-tag>
            <button nz-button nzSize="small">Enroll</button>
          </div>
        </nz-list-item>
      </nz-list>
    </nz-card>
  </div>
</div>
